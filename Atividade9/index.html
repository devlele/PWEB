<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Funções JavaScript</title>
</head>
<body>
  <h1>Funções JavaScript</h1>

  <h2>1) Maior entre três números</h2>
  <input type="number" id="num1_1" placeholder="Número 1" />
  <input type="number" id="num1_2" placeholder="Número 2" />
  <input type="number" id="num1_3" placeholder="Número 3" />
  <button onclick="mostrarMaior()">Mostrar maior</button>
  <p id="resultadoMaior"></p>

  <hr />

  <h2>2) Ordenar três números em ordem crescente</h2>
  <input type="number" id="num2_1" placeholder="Número 1" />
  <input type="number" id="num2_2" placeholder="Número 2" />
  <input type="number" id="num2_3" placeholder="Número 3" />
  <button onclick="mostrarOrdem()">Mostrar ordem crescente</button>
  <p id="resultadoOrdem"></p>

  <hr />

  <h2>3) Verificar se uma string é palíndromo</h2>
  <input type="text" id="palavra" placeholder="Digite a palavra" />
  <button onclick="verificarPalindromo()">Verificar</button>
  <p id="resultadoPalindromo"></p>

  <hr />

  <h2>4) Verificar triângulo e tipo</h2>
  <input type="number" id="lado1" placeholder="Lado 1" />
  <input type="number" id="lado2" placeholder="Lado 2" />
  <input type="number" id="lado3" placeholder="Lado 3" />
  <button onclick="verificarTriangulo()">Verificar triângulo</button>
  <p id="resultadoTriangulo"></p>

  <script src="funcoes.js"></script>
</body>
</html>
